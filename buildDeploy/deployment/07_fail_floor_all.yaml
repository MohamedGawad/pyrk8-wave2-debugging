apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkslateblue-floor
  namespace: darkslateblue
  labels:
    app: darkslateblue-floor
spec:
  selector:
    matchLabels:
      app: darkslateblue-floor
  replicas: 1
  template:
    metadata:
      labels:
        app: darkslateblue-floor
    spec:
      containers:
      - name: darkslateblue-floor
        image: ibmicpcoc/floor:latest
        imagePullPolicy: Always
        command: ["node", "app.js"]
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: darkslateblue-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: darkslateblue-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
