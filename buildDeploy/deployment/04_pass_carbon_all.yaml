  name: chocolate-carbon
  namespace: chocolate
  labels:
    app: chocolate-carbon
spec:
  selector:
    matchLabels:
      app: chocolate-carbon
  replicas: 1
  template:
    metadata:
      labels:
        app: chocolate-carbon
    spec:
      containers:
      - name: chocolate-carbon
        image: ibmicpcoc/carbon:latest
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: chocolate-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: chocolate-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
