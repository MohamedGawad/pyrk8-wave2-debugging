--- # 
--- # Create Deployment for each team/student  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-student-ui
  namespace: red
  labels:
    app: red-student-ui
spec:
  selector:
    matchLabels:
      app: red-student-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: red-student-ui
    spec:
      containers:
      - name: red-student-ui
        image: ibmicpcoc/collector:V3
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: red-collector-config
                key: COLLECTOR_CONFIG
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
