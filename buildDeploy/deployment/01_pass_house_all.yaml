  name: chocolate-house
  namespace: chocolate
  labels:
    app: chocolate-house
spec:
  selector:
    matchLabels:
      app: chocolate-house
  replicas: 1
  template:
    metadata:
      labels:
        app: chocolate-house
    spec:
      containers:
      - name: chocolate-house
        image: ibmicpcoc/house:latest
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: chocolate-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: chocolate-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
