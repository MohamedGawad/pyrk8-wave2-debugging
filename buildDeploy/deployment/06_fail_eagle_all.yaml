apiVersion: apps/v1
kind: Deployment
metadata:
  name: yellowgreen-eagle
  namespace: yellowgreen
  labels:
    app: yellowgreen-eagle
spec:
  selector:
    matchLabels:
      app: yellowgreen-eagle
  replicas: 1
  template:
    metadata:
      labels:
        app: yellowgreen-eagle
    spec:
      containers:
      - name: yellowgreen-eagle
        image: ibmicpcoc/eagle:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4100
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: yellowgreen-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: yellowgreen-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
---
--- # Service defs
---
apiVersion: v1
kind: Service
metadata:
  name: yellowgreen-eagle
  namespace: yellowgreen
  labels:
    app: yellowgreen-eagle
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 4010
      protocol: TCP
      name: yellowgreen-eagle
  selector:
    app: yellowgreen-eagle
