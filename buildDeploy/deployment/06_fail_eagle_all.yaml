apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-eagle
  namespace: green
  labels:
    app: green-eagle
spec:
  selector:
    matchLabels:
      app: green-eagle
  replicas: 1
  template:
    metadata:
      labels:
        app: green-eagle
    spec:
      containers:
      - name: green-eagle
        image: ibmicpcoc/eagle:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4100
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: green-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: green-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
