--- #
--- # Course :: Problem Diagnosis and Troubleshooting Lab 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-floor
  namespace: red
  labels:
    app: red-floor
spec:
  selector:
    matchLabels:
      app: red-floor
  replicas: 1
  template:
    metadata:
      labels:
        app: red-floor
    spec:
      containers:
      - name: red-floor
        image: ibmicpcoc/floor:latest
        imagePullPolicy: Always
        command: ["node", "app.js"]
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: red-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: red-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
